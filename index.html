<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>BYJU's Payment Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="user">
    <header class="user__header">
        <img src="images/download.png" alt="" />
        <h1 class="user__title">BYJU's Payments link generator</h1>
    </header>
    
    <form class="form" method="post" action="/Register">
        <div class="form__group">
            <input type="text" placeholder="Customer Name" class="form__input" name="name"/>
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Byjus Email" class="form__input" name="email" />
        </div>
        
        <div class="form__group">
            <input type="text" placeholder="Course" class="form__input" name="course"/>
        </div>
        <div class="form__group">
            <input type="text" placeholder="Phone Number" class="form__input" name="pno"/>
        </div>
        <div class="form__group">
            <input type="text" placeholder="Amount" class="form__input" name="amount"/>
        </div>
        <button class="btn" type="submit">Generate Link</button>
        
    </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
